<div class="container px-4 gx-5">
  <p-table [value]="parentTodo" [(selection)]="selectedTodo" dataKey="done">
    <ng-template pTemplate="caption"> Parent </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th style="width: 3rem">
          <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
        </th>
        <th pSortableColumn="description">
          Description<p-sortIcon field="description"></p-sortIcon>
        </th>
        <th pSortableColumn="priority">
          Priority<p-sortIcon field="priority"></p-sortIcon>
        </th>
        <th pSortableColumn="done">
          Done<p-sortIcon field="done"></p-sortIcon>
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-todo>
      <tr>
        <td>
          <p-tableCheckbox [value]="todo"></p-tableCheckbox>
        </td>
        <td>{{ todo.description }}</td>
        <td>{{ todo.priority }}</td>
        <td>{{ todo.done === true ? 'Yes' : 'No' }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
